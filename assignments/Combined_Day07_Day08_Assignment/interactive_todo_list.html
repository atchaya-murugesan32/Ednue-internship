<!DOCTYPE html>
<html>
    <head>
        <title>Interactice To-Do List</title>
    </head>
    <body>
        <section id="welcome-section">
            <h1>Interactive To-Do Page</h1>
            <input type="text" id="name-input" placeholder="Atchaya">
            <button id="greet-btn">Greet Me</button>
            <p id="greeting-message"></p>
          </section>
          <section id="calculator-section">
            <h2>Calculator</h2>
            <input type="number" id="num1" placeholder="30">
            <input type="number" id="num2" placeholder="20">
            <div>
              <button class="calc-btn" id="add-btn">Add</button>
              <button class="calc-btn" id="subtract-btn">Subtract</button>
              <button class="calc-btn" id="multiply-btn">Multiply</button>
              <button class="calc-btn" id="divide-btn">Divide</button>
            </div>
            <p id="calc-result"></p>
          </section>
          <section id="todo-section">
            <h2>To-Do List</h2>
            <input type="text" id="task-input" placeholder="Read a novel">
            <button id="add-task-btn">Add Task</button>
            <ul id="task-list"></ul>
          </section>
          <button id="dark-mode-toggle">Toggle Dark Mode</button>
          <script src="script.js"></script>
    </body>
</html>
